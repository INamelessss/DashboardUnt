<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>BSC UNT Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0-beta2/css/all.min.css">
  <!-- Chart.js -->

  <style>
    body {
      font-family: Arial, sans-serif;
      display: grid;
      height: 100vh;
      overflow: hidden;
      place-items: center;
    }

    .main-wrapper {
      place-self: center;
      width: clamp(210px, 32vw, 70rem);
    }

    .main-content {
      border: .3px solid #D7D7D7;
      background-color: #f8f9fa;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 5px 4px 8px -2px #444444;
    }

    .container-header {
      display: grid;
      place-items: center;
    }

    .container-header h1{
      font-size: 72px;
      padding-block: 2rem 3.5rem;
    }

    .container-body{
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .container-body p {
      margin: 0;
      font-size: 20px;
      color: #363636;
      font-weight: 700;
    }

    .container-body form{
      display: flex;
      flex-direction: column;
      gap: 17px;
    }
    .container-body form .form-fields{
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .container-body form label{
      margin: 0;
      font-size: 18px;
      color: #363636;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="main-wrapper">
    <div class="main-content">
      {% block content %}
      {% endblock %}
    </div>
  </div>
  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
