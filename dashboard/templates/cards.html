<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>BSC UNT Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0-beta2/css/all.min.css">
  <!-- Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    a{
      /* all: unset; */
      text-decoration: none;
      cursor: pointer;
    }

    .navbar {
      background-color: #343a40;
      padding: 1rem;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      width: 310px;
    }

    .navbar-nav .nav-item {
      position: relative;
      padding-inline: .2rem;
    }

    .navbar-nav .nav-item::after {
      content: '';
      height: 70%;
      width: 2px;
      right: 0;
      top: 50%;
      background-color: #cecece41;
      border-radius: 5px;
      transform: translateY(-50%);
      position: absolute;
    }

    .navbar-nav .nav-item:last-child::after {
      display: none;
    }

    .navbar-nav .nav-link {
      color: #fff !important;
      font-size: 1.1rem;
    }

    .navbar-nav .nav-link:hover {
      color: #ccc !important;
    }

    .wrapper {
      margin-block: 2rem;
    }

    .main-content {
      background-color: #f8f8f8;
      padding: 2rem;
      border-radius: 10px;
    }

    .cards-grid{
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(20rem,1fr));
      gap: 1rem;
    }

    .contenedor-escuela{
      border: 1.3px solid #20202050;
      position: relative;
      border-radius: 13px;
      padding: 1.1rem;
      background-color: #282a2c;
      display: grid;
      align-items: end;
      height: 230px;
      z-index: 1;
      overflow: hidden;
      transition: transform 500ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
      .title{
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 36.6%;
        padding-inline: .4em;
        margin: 0;
        font-size: 28px;
        font-weight: 600;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        color: black;
        background-color: white;
      }
    }

    .contenedor-escuela:hover{
      transform: scale(1.02);
    }

    .contenedor-escuela::before{
      position: absolute;
      content: "";
      left: 0;
      bottom: 0;
      width: 200%;
      height: 200%;
      background-image: linear-gradient(49deg, #2b2b2b13 0%, #aaaaaa41 32.5%, #b3b2b24f 37.5%, #ffffff81 50%,
      #b3b2b24f 67.5%, #aaaaaa41 62.5%, #2b2b2b13 100%);
      z-index: -1;
      transition: opacity 250ms ease-in, transform 250ms ease-out;
      opacity: 1;
    }
    .contenedor-escuela:hover::before{
      opacity: 0.2;
      transform: translate(-75%,75%);
    }

    .schedule-cell {
      position: relative;
    }

    .course-box {
      width: calc(100% - 20px);
      text-align: left;
      font-size: 10px;
      padding: 2px 10px;
      overflow: hidden;
      position: absolute;

      background-color: {
          {
          course.color
        }
      }

      ;
      border: 1px solid #dee2e6;
      border-radius: .2rem;
      box-shadow: 0 0 .5rem rgba(0, 0, 0, .1);
      transition: transform .2s;
      left: 0;
      top: 0;
      margin: 0;
    }

    .course-box:hover {
      z-index: 1;
      transform: scale(1.05);
    }

    .course-title {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .course-details {
      font-size: 9px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .schedule-cell .course-box {
      width: 100%;
      height: 100%;
      text-align: left;
      font-size: 10px;
      padding: 2px;
      overflow: hidden;
      position: absolute;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: .2rem;
      box-shadow: 0 0 .5rem rgba(0, 0, 0, .1);
      transition: transform .2s;
    }

    .schedule-cell .course-box:hover {
      z-index: 1;
      transform: scale(1.1);
    }

    .course-title {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }

    .course-details {
      font-size: 9px;
    }

    .tag-list{
      display: flex;
      gap: 7px;
    }

    .tag-list .tag-item{
      color: #454545;
      font-weight: 400;
      position: relative;
    }

    .tag-item::after{
      content: '‚óè';
      margin-left: 7px;
    }

    .tag-item:last-child::after{
      display: none;
    }

    .tag-item:hover .tag-item-details{
      display: block;
    }

    .tag-item-details{
      display: none;
      position: absolute;
      top: 20px;
      left: 5;
      z-index: 999999;
    }

    
    .paginator {
        display: flex;
        justify-content: flex-end;
        gap: 3px
    }

    .paginator-page {
        border: 1px solid #aaaaaa;
        background: none;
        padding: 5px 7px;
        border-radius: 6px;
    }

    .paginator-page:focus {
        outline: none;
    }

    .paginator-page.active {
        background-color: #321fdb;
        color: white;
    }

    .paginator-page:nth-child(1) {
        letter-spacing: 1px
    }
  </style>
</head>

<body>
  <!-- Content -->
  <div class="wrapper container">
    <div class="row">
      <!-- Main Content -->
      <main class="col-md-12">
        <div class="main-content">
          {% block content %}
          {% endblock %}
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap Scripts -->

</body>
{% block scripts %}
{% endblock %}
</html>
