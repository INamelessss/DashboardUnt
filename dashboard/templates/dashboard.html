{% extends 'cards.html' %}
{% block content %}
<div style="display: flex; justify-content: end; align-items: center; padding-block: .7em;">
  <div class="d-flex " style="align-items: center; gap: 1em;">
    <label class="form-label" >
      <span>Periodo: </span>
    </label>
    <select class="form-control">
      {% for item in periods %}
      {% if loop.last %}
        <option value="{{ item.period }}" selected>{{ item.period }}</option>
      {% else %}
        <option value="{{ item.period }}">{{ item.period }}</option>
      {% endif %}
    {% endfor %}
    </select>
  </div>
</div>
<div style="display: flex; flex-direction: column; border: 1px solid black; border-radius: 7px;">
  
  {% for facultad in facultades %}
  <div style="display: flex; flex-direction: column">
    <div style="display: flex;background-color: #454556; color: white; padding: .6em 1.2em; border-bottom: 2px solid #242424; box-shadow: 0px 3px 11px #565667;">
      <h2 style="flex-grow: 1;margin: 0;">{{facultad.text}}</h2>
      <label  class="toggle">
        <input hidden type="checkbox" class="" name="desplegable" id="">
      </label>
    </div>
    <div class="cards-grid" style="padding: .7em 1.2em; overflow: hidden;">
      {% for escuela in facultad.escuelas %}
      
        <a href="{{escuela.name}}/docentes" class="contenedor-escuela">
          <h2 class="title">
            {{escuela.text}}
          </h2>
        </a>
      {% endfor %}
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
