{% extends 'cards.html' %}
{% block content %}
<div style="display: flex; justify-content: end; align-items: center; padding-block: .7em;">
  <div class="d-flex " style="align-items: center; gap: 1em;">
    <label class="form-label" style="">
      <span>Periodo: </span>
    </label>
    <select class="form-control">
      <option selected value="2023-II">2023-II</option>
      <option value="2023-I">2023-I</option>
      <option value="2022-II">2022-II</option>
      <option value="2022-I">2022-I</option>
    </select>
  </div>
</div>
<div style="display: flex; flex-direction: column; border: 1px solid black; border-radius: 7px;">
  <div style="display: flex; flex-direction: column">
    <div style="display: flex;background-color: #454556; color: white; padding: .6em 1.2em; border-bottom: 2px solid #242424; box-shadow: 0px 3px 11px #565667;">
      <h2 style="flex-grow: 1;margin: 0;">Factultad de Ingenieria</h2>
      <label  class="toggle">
        
        <input hidden type="checkbox" class="" name="desplegable" id="">
      </label>
    </div>
    <div class="cards-grid" style="padding: .7em 1.2em; overflow: hidden;">
      <a href="sistemas/docentes" class="contenedor-escuela">
        <h2 class="title">
          Ingenieria de Sistemas
        </h2>
      </a>
      <a class="contenedor-escuela">
        <h2 class="title">
          Ingenieria de minas
        </h2>
      </a>
      <a class="contenedor-escuela">
        <h2 class="title">
          Ingenieria ambiental
        </h2>
      </a>
      <a class="contenedor-escuela">
        <h2 class="title">
          Ingenieria civil
        </h2>
      </a>
    </div>
  </div>
</div>
{% endblock %}
