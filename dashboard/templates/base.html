<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BSC UNT Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0-beta2/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #343a40;
            padding: 1rem;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-nav .nav-item {
            margin-right: 0.5rem;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            font-size: 1.1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #ccc !important;
        }

        .container {
            margin-top: 2rem;
        }

        .main-content {
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
        }

        .schedule-cell {
            position: relative;
        }

        .course-box {
            width: calc(100% - 20px);
            text-align: left;
            font-size: 10px;
            padding: 2px 10px;
            overflow: hidden;
            position: absolute;
            background-color: {{ course.color }};
            border: 1px solid #dee2e6;
            border-radius: .2rem;
            box-shadow: 0 0 .5rem rgba(0,0,0,.1);
            transition: transform .2s;
            left: 0;
            top: 0;
            margin: 0;
        }

        .course-box:hover {
            z-index: 1;
            transform: scale(1.05);
        }

        .course-title {
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .course-details {
            font-size: 9px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .schedule-cell .course-box {
            width: 100%;
            height: 100%;
            text-align: left;
            font-size: 10px;
            padding: 2px;
            overflow: hidden;
            position: absolute;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: .2rem;
            box-shadow: 0 0 .5rem rgba(0,0,0,.1);
            transition: transform .2s;
        }

        .schedule-cell .course-box:hover {
            z-index: 1;
            transform: scale(1.1);
        }

        .course-title {
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }

        .course-details {
            font-size: 9px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Universidad_Nacional_de_Trujillo_-_Per%C3%BA_vector_logo.png/1200px-Universidad_Nacional_de_Trujillo_-_Per%C3%BA_vector_logo.png" width="70" alt="Logo">
        <a class="navbar-brand" href="#">BSC UNT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'course_list' %}">Cursos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard' %}">Docentes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'horario' %}">Horarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'research' %}">Investigaciones</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="row">
            <!-- Main Content -->
            <main class="col-md-12">
                <div class="main-content">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
